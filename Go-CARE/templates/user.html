<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 10px;
            background-color: #36f44f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3, h4, h5, h6 {
            color: #333;
        }
        .activity {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f7f7f7;
            border-left: 4px solid #007bff;
        }
        .activity h3 {
            margin-top: 0;
        }
        .activity p {
            margin-bottom: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #map {
            height: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <a href="/logout" class="logout-btn">Logout</a>
        <h1>User Disaster Report Portal</h1>
        <div class="container">
            <h1>User Profile</h1>
            <div class="user-info">
                <p><strong>Username:</strong> user</p>
                <p><strong>Email:</strong> user@gmail.com</p>
                
            </div>
            <h2>Recent Activity</h2>
            <div class="activity">
                <h3>Your Reports: Hurricane</h3>
                <p>Location: Washington DC</p>
                <p>Severity: High</p>
                <div id="map"></div>
            </div>
    
    
            <h2>Actions</h2>
            <button onclick="window.location.href='ReportDisaster'">Report Disaster</button>
            <button onclick="window.location.href='RequestAssistance'">Request Assistance</button>
            <button onclick="window.location.href='AlertPotentialDisaster'">Alert Potential Disaster</button>
        </div>
    

        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
        <script>
            function initMap(latitude, longitude, mapElementId) {
                var map = L.map(mapElementId).setView([latitude, longitude], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                }).addTo(map);
                var marker = L.marker([latitude, longitude]).addTo(map);
                marker.bindPopup("<b>Disaster: Hurricane</b><br>Location: Washington DC<br>Severity: High<br>Latitude: 38.8951<br>Longitude: -77.0364").openPopup();
            }
            initMap(38.8951, -77.0364, 'map');
            initMap(38.8951, -77.0364, 'map2');
        </script>
</body>
</html>
